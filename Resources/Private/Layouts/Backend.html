<div class="tx-newsletter-man">
    <f:be.container
	pageTitle="Newsletter Manager"
	loadPrototype="FALSE"
	loadExtJsTheme="FALSE"
	includeCssFiles="{0: '{f:uri.resource(path:\'Stylesheets/backend.css\')}'}"
	loadJQuery="true">

	<div class="typo3-fullDoc">
	    <div id="typo3-docheader">
		<div class="typo3-docheader-functions">
		    <div class="left">
			<f:be.buttons.csh />
			<f:be.menus.actionMenu>
			    <f:be.menus.actionMenuItem label="Newsletter List" controller="Newsletter" action="list" />
			    <f:be.menus.actionMenuItem label="Recipient Lists" action="list" controller="RecipientList" />
			</f:be.menus.actionMenu>
		    </div>
		    <div class="right">
			<f:be.pagePath />
			<f:be.pageInfo />
		    </div>
		</div>
		<div class="typo3-docheader-buttons">
		    <div class="left">

		    </div>
		    <div class="right">
			<f:be.buttons.shortcut />
		    </div>
		</div>

	    </div>
	    <div id="typo3-docbody">
		<div id="typo3-inner-docbody">
		    <f:flashMessages renderMode="div" />
		    <f:render section="main" arguments="{_all}" />
		</div>
	    </div>
	</div>
    </f:be.container>
</div>
